<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>ToDo List</title>

</head>
<body>
<div class="container">
    <div id="taskList" class="task-list u-full-width"></div>
    <form id="newTaskForm">
        <div class="row">
            <div class="ten columns">
                <input
                        type="text"
                        id="taskNameInput"
                        class="u-full-width"
                />
            </div>
            <div class="two columns">
                <input
                        type="submit"
                        id="submitBtn"
                        class="u-full-width"
                        value="Add"
                />
            </div>
        </div>
    </form>
    <div class="row" id="errorContainer"></div>
</div>
<script type="text/template" id="todoItemTemplate">
    <div class="task-item">
        {{title}}
        <span class="delete-btn">x</span>
    </div>
</script>
    
</body>
</html>
