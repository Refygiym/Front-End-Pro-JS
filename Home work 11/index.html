<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <div id="taskList" class="task-list u-full-width"></div>
    <form id="newTaskForm">
        <div class="row">
            <div class="ten columns">
                <input
                        type="text"
                        id="taskNameInput"
                        class="u-full-width"
                />
            </div>
            <div class="two columns">
                <input type="submit" id="submitBtn" value="Add" />
            </div>
        </div>
    </form>
    <div class="row" id="errorContainer"></div>
</div>
<script type="text/template" id="todoItemTemplate">
    <div class="task-item {{doneClass}}" data-todo-id="{{id}}">
        {{title}}
        <span class="delete-btn">x</span>
    </div>
</script>

</body>
</html>
